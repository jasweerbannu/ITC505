<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunrise Between Mountains</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="sunrise-container">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" class="sunrise-svg">
      <!-- Mountains -->
      <polygon class="mountain" points="0,300 100,200 200,300" />
      <polygon class="mountain" points="100,300 200,200 300,300" />

      <!-- Sun -->
      <circle class="sun" cx="200" cy="100" r="30" />

      <!-- Horizon line -->
      <line x1="0" y1="300" x2="300" y2="300" stroke="#808080" stroke-width="1" />
    </svg>
  </div>
</body>
</html>
